<!DOCTYPE html>

    <head>

        <meta charset="UTF-8">

        <!-- CSP declaration (from https://github.com/apache/cordova-plugin-whitelist; Feb 3rd 2016):
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
                * Enable eval(): add 'unsafe-eval' to default-src
        -->
        <meta http-equiv="Content-Security-Policy"
              content="default-src *.hs-bremen.de 'self' data: gap:;
              style-src 'self' 'unsafe-inline';
              media-src 'self' blob:;
              connect-src http://betaville.hs-bremen.de:8080/betaville-server/
              http://195.37.176.183:8080/betaville-server/;
              img-src 'self' data: gap: android-webview-video-poster:" >
